name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # 當程式碼推送到 main 分支時觸發

permissions:
  contents: write  # 允許 Actions 寫入分支進行部署

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./my-travel-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # 在這裡注入你的 Supabase 變數
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist    # Vite 打包後的資料夾名稱
          branch: gh-pages # 部署到的分支（GitHub 會自動讀取這個分支作為網站來源）